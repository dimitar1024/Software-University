<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div id="form">
        <form action="/" method="post">

            <h2>Enter the system</h2>
            <p>It is necessary to login in Your account in order to sign in for a course.</p>

            <div class="register">
                <h5>ARE YOU NEW? <span>REGISTER</span></h5>

                <input type="text" name="fname" placeholder="user name" />
                <input type="text" name="email" placeholder="Email" pattern="[^ @]*@[^ @].[^ @]" />
                <input type="password" name="pass" placeholder="Password" />
                <input type="password" name="passConf" placeholder="Confirm Password" />

                <!--Използвам <button> вместо <input type="submit"> защото стилизацията на button e по-лесна с CSS
                Не знам дали е вярно, но миналата година в училищната академия на Телерик ни учиха така да го правим -->
                <button>Register</button>
            </div>

        </form>

        <form action="/" method="post">
            <div class="login">
                <h5>ALREADY A STUDENT? <span>LOGIN</span></h5>
                <input type="text" name="fname" placeholder="user name" />
                <input type="password" name="pass" placeholder="Password" />
                <input type="checkbox" name="login" id="cbox" /><label for="cbox">Remember me?</label>

                <button>Login</button>
                <a href="#">Forgot Password</a>
            </div>
        </form>
    </div>
</body>
</html>
