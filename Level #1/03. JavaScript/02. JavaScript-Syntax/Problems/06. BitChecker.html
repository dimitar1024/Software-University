<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bit Checker</title>

</head>
<body>

    <input type="text" id="fr-textbox" placeholder="Enter number" />

    <a href="#" onclick="Event()">Reload</a>
    <hr />
    <p id="demo"></p>
    <script>
        function Event() {
            var input = document.getElementById("fr-textbox").value;
            var number = input | 0;
            var check = number >> 3;
            var bit = check & 1;
            var ask = true;
            if (bit == 1) {
                ask = true;
            }
            else {
                ask = false;
            }
            

            document.getElementById("demo").innerHTML = ask;


        }

    </script>
</body>
</html>
