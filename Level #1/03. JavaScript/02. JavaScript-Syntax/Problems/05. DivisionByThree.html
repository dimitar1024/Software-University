<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Check if Number is Prime</title>

</head>
<body>

    <input type="text" id="fr-textbox" placeholder="Enter number" />

    <a href="#" onclick="Event()">Reload</a>
    <hr />
    <p id="demo"></p>
    <script>
        function Event() {
            var input = document.getElementById("fr-textbox").value;
            var number = input | 0;
            var ask = "";
            if (number % 3 == 0) {
                ask = "the number is divided by 3 without remainder";
            }
            else {
                ask = "the number is  not divided by 3 without remainder";
            }

            document.getElementById("demo").innerHTML = ask;


        }

    </script>
</body>
</html>
